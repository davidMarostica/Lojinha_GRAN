<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojinha</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/funcoes.js"></script>
</head>
<body>
    <div class="container">
        <h1> <i id="cifrao" class="bi bi-currency-dollar"></i> Lojinha da Unidade</h1>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Produto</th>
                    <th>Preço Unitário</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img src="img/produto_1.jpeg" alt="produto_1" width="150">
                    </td>
                    <td>
                        <div>Celular Top de Linha</div>
                        <div><span class="produto_item">Código:</span> 123456</div>
                        <div><span class="produto_item"> cor:</span> Branco</div>
                    </td>
                    <td id="valor_1">3500</td>
                    <td>
                        <span class="badge bg-danger" onclick="alterarQtd(1, '-')"><i class="bi bi-dash"></i></span>
                        <span id="qtd_1">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(1, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_1">0</td>
                </tr>
                <tr>
                    <td><img src="img/produto_2.jpeg" alt="produto_2" width="200"></td>
                    <td>
                        <div>Tv Top de Linha</div>
                        <div><span class="produto_item">Código:</span> 127756</div>
                        <div><span class="produto_item"> cor:</span> preto</div>
                    </td>
                    <td id="valor_2">5000</td>
                    <td>
                         <span class="badge bg-danger" onclick="alterarQtd(2, '-')"><i class ="bi bi-dash"></i></span>
                        <span id="qtd_2">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(2, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_2">0</td>
                </tr>
                <tr>
                    <td><img src="img/produto_3.jpeg" alt="produto_3" width="200"></td>
                    <td>
                        <div>Notboock Top de Linha</div>
                        <div><span class="produto_item">Código:</span> 1234666</div>
                        <div><span class="produto_item"> cor:</span> Cinza</div>
                    </td>
                    <td id="valor_3">6500</td>
                    <td>
                         <span class="badge bg-danger"  onclick="alterarQtd(3, '-')"><i class="bi bi-dash"></i></span> 
                        <span id="qtd_3">0</span>
                        <span class="badge bg-success" onclick="alterarQtd(3, '+')"><i class="bi bi-plus"></i></span>
                    </td>
                    <td id="total_3">0</td> 
                </tr>
            </tbody>
        </table>
        <footer class=" text-center">
            <span><i class="bi bi-cart-check"></i>Subtotal : R$ <span id="subtotal">0</span></span>
        </footer>
    </div>
</body>
</html>
